Да се резлизира функцията <code>foldl</code>, която приема като аргумент фукция <code>f(A,B) -&gt; A</code>, начална стойност <code>a</code> и списък <code>(b1, b2, ..., bn)</code>, където <code>A</code> и <code>B</code> са типове и <code>a</code> е от тип <code>A</code> и <code>b, b1, b2, ..., bn</code> са от тип <code>B</code>, и връща <code>f(f(...f(f(a, b1), b2)...), bn)</code>.
